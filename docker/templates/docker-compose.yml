# TARGET: docker/docker-compose.yml
#
# {{generator}}
# 
# ======================================================================

name: {{APP_NAME}}

networks:
  {{APP_NAME}}-network:

services:

  # ======================================================================
  # PROXY # apache httpd
  # ======================================================================
  proxy:
    build:
      context: .
      dockerfile: ./containers/proxy-server/Dockerfile

    container_name: '{{APP_NAME}}-proxy'

    working_dir: ${WEBROOT}

    ports:
      - '${APP_PORT}:443'
    volumes:
      - ../:/var/www/${APP_NAME}
      - ./containers/proxy-server/apache/sites-enabled:/etc/apache2/sites-enabled
      # - ./containers/proxy-server/apache:/usr/local/apache2/conf/custom

    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 250M
          pids: 75
        reservations:
          cpus: '0.25'
          memory: 100M

    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost/"]
      interval: 5s
      timeout: 1s
      retries: 5
      # start_period: 40s

    networks:
      - {{APP_NAME}}-network

    # user: ${DOCKER_USER_UID}

  # ====================================================================q==
  # PHP-FPM
  # ======================================================================
  php-fpm:
    build:
      context: .
      dockerfile: ./containers/php-fpm/Dockerfile

    container_name: '{{APP_NAME}}-php-fpm'

    working_dir: ${WEBROOT}
    
    volumes:
      - ../:/var/www/${APP_NAME}
      - ./containers/php-fpm/php/extra-php-config.ini:/usr/local/etc/php/conf.d/extra-php-config.ini

    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 250M
          pids: 10
        reservations:
          cpus: '0.25'
          memory: 100M

    healthcheck:
      test: ["CMD", "php", "${WEBROOT}/index.php", ">/dev/stderr", "2>&1"]
      interval: 5s
      timeout: 1s
      retries: 5
      # start_period: 40s

    networks:
      - {{APP_NAME}}-network

    user: ${DOCKER_USER_UID}

    depends_on:
      - proxy

      # --- 8< --- {{CUTTER_NO_DATABASE}} --- 8< ---
      - db

  # ======================================================================
  # DATABASE # Mariadb
  # ======================================================================
  db:
    image: {{MYSQL_IMAGE}}
    container_name: '{{APP_NAME}}-db'
    # restart: always
    ports:
      - '${DB_PORT}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASS}'
      MYSQL_USER: '${MYSQL_USER}'
      MYSQL_PASSWORD: '${MYSQL_PASS}'
      MYSQL_DATABASE: '${MYSQL_DB}'

    volumes:
      # - ./containers/db-server/db_data:/var/lib/mysql
      - ./containers/db-server/mariadb/my.cnf:/etc/mysql/conf.d/my.cnf

    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 250M
          pids: 100
        reservations:
          cpus: '0.25'
          memory: 100M

    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u root --password=$$MYSQL_ROOT_PASSWORD
      interval: 5s
      retries: 5
    networks:
      - {{APP_NAME}}-network
