# ######################################################################
#
# Https Port 443
#
# ######################################################################
<VirtualHost *:443>

  Servername ahcrawler
  DocumentRoot /var/www/ahcrawler/public_html

  # ======================================================================
  #
  # Http2
  #
  # ======================================================================
  Protocols h2
  ProtocolsHonorOrder On

  # deny older protocols older v2 with "400 Bad request"
  <IfModule mod_http2.c>
    RewriteCond %{THE_REQUEST} HTTP/(0.9|1.0|1.1)$
    RewriteRule .* - [R=400,L]
  </IfModule>
  
  # ======================================================================
  #
  # SSL
  #
  # ======================================================================
  SSLEngine on
  SSLCertificateFile /etc/ssl/private/ahcrawler.crt
  SSLCertificateKeyFile /etc/ssl/private/ahcrawler.key

  # ======================================================================
  #
  # LOGGING - must be disabled!!
  #
  # ======================================================================
  # ErrorLog ${APACHE_LOG_DIR}/error.log
  # CustomLog ${APACHE_LOG_DIR}/access.log combined


  # ======================================================================
  #
  # PROXY FOR PHP
  #
  # ======================================================================

  # Proxy declaration
  <Proxy "unix:/run/php/php-fpm.sock|fcgi://php-fpm">
    ProxySet disablereuse=off
  </Proxy>

  <FilesMatch "\.php$">
    SetHandler "proxy:fcgi://php-fpm:9000"
  </FilesMatch>

  # see pm.status_path = ... in ansible/roles/iml.php/templates/php-fpm-conf.j2
